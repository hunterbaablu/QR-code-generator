<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="grid">
      <h2 align="center">QR Code Generator</h2>
      <center>
        <img src="" id="img" alt="" />
      </center>
      <select name="" id="size">
        <option value="100">100x100</option>
        <option value="150">150x150</option>
        <option value="200">200x200</option>
        <option value="250" selected>250x250</option>
        <option value="300">300x300</option>
      </select>
      <br />
      <br />
      <textarea
        placeholder="Enter your text"
        name=""
        id="qrtext"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="generate" onclick="genQr()" />
      <p>Developed by bablu kumar</p>
    </div>

    <script>
      function genQr() {
        var gAPI = "https://chart.googleapis.com/chart?cht=qr&chs=";
        var myimg = document.getElementById("img");
        var mytext = document.getElementById("qrtext").value;
        var mysize = document.getElementById("size").value;

        if (mytext !== "" && mysize == "100") {
          myimg.src = gAPI + "100x100" + "&chi=" + mytext;
        } else if (mytext !== "" && mysize == "150") {
          myimg.src = gAPI + "150x150" + "&chi=" + mytext;
        } else if (mytext !== "" && mysize == "200") {
          myimg.src = gAPI + "200x200" + "&chi=" + mytext;
        } else if (mytext !== "" && mysize == "250") {
          myimg.src = gAPI + "250x250" + "&chi=" + mytext;
        } else if (mytext !== "" && mysize == "300") {
          myimg.src = gAPI + "300x300" + "&chi=" + mytext;
        } else {
          alert("Plese enter text");
        }
      }
    </script>
  </body>
</html>
